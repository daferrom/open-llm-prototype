name: CI Automation doc generation

on:
  push:
    branches: [ "main" ]
  pull_request:
    types:
      - closed

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-doc-on-pr-merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch origin main

      - name: Configure Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Debug Git History
        run: git log --oneline -3

      - name: Generate last changes diff file and Generate documentation using GPT4 model
        env:
              GH_GPT4_API_KEY: ${{ secrets.GH_GPT4_API_KEY }}
        run: |
            python src/scripts/get_diff.py
            ls -la
            cat diff.txt || echo " diff.txt file empty or not found"
            ls -la $GITHUB_WORKSPACE
            cat $GITHUB_WORKSPACE/diff.txt || echo "Archivo diff.txt vac√≠o o no encontrado"
            python src/scripts/gh_test_request.py

      - name: Create Doc page on Confluence
        env:
            MY_EMAIL: ${{ secrets.MY_EMAIL }}
            CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
            CONFLUENCE_SPACE_KEY: ${{ secrets.CONFLUENCE_SPACE_KEY }}
        run:
            python src/scripts/create_confluence_doc.py
