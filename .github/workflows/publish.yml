name: CI Automation doc genetation

on:
  push:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Publish in Confluence
        uses: confluence-publisher/confluence-publisher-action@v1
        with:
          confluence_url: ${{ secrets.CONFLUENCE_URL }}
          confluence_username: ${{ secrets.CONFLUENCE_USERNAME }}
          confluence_api_token: ${{ secrets.CONFLUENCE_API_TOKEN }}
          space_key: "MI_ESPACIO"
          parent_page_title: "Documentaci√≥n del Proyecto"
          asciidoc_root_folder: "./docs"



