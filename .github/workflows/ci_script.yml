name: CI Automation doc genetation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 22.13.1]

    steps:
      - uses: actions/checkout@v4
      - name: "Hello World"
        run: echo "Hello World"
      - name: "Show the date"
        run: date
      - name: "Show the repo content"
        run: ls -la
      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: npm run lint
      - run: npm run build


      - run: python3 src/scripts/get_diff.py
      - run: python3 src/gh_test_request.py
      - run: python3 src/scripts/update_confluence.py


